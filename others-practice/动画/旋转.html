        div img {
            margin-left: 20em ;
            background-color: black;
            transform: rotate(90deg);
            transition: transform .25s;

        /*注意，动画在做完之后是自动原归位的 */
        img:hover {
            transform: rotate(180deg);
        }
        progress {
            margin-top: 20em ;
            display: block;
            transform: rotate(90deg);
        }


    </style>
</head>
